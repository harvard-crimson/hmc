<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script type="text/javascript" src="../js/scrollmagic/jquery.scrollmagic.js"></script>

        <script src="../js/highcharts.js"></script>
        <script src="../js/modules/exporting.js"></script>

        <script type="text/javascript">
            var controller;
            $(document).ready(function () {
                $('#container').highcharts({
                    title: {
                        text: 'Endowment Returns',
                        margin: -50
                    },
                    xAxis:  { 
                        labels: {
                            x: 0,
                            y: 12
                        },
                        tickPosition: 'inside',
                        tickmarkPlacement: 'on',   
                        tickInterval: 1,    
                        startOnTick: true,       
                        categories: ['1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013']},
                    yAxis: [{ // Primary yAxis
                        labels: {
                            style: {
                                color: '#000'
                            }
                        },
                        ceiling: 30,
                        floor: -30,
                        tickInterval: 10,
                        gridLineColor:'rgba(0,0,0,0)',
                        title: {
                            text: 'Yearly Returns',
                            style: {
                                color: '#000'
                            }
                        }

                    }], 
                    legend: {
                        align: 'right',
                        verticalAlign: 'top',
                        floating: true,
                        layout: 'vertical',
                        itemWidth: 80,
                        x: 0,
                        y: 120
                    },

                    series: [{
                        type: 'area',
                        name: 'Difference',
                        data: [8.8,5.4,2.5,1.2,17,0.9,5.5,9.5,6,5.9,6,5.8,11.6,-8.6,-0.9,2.2,0.25,-0.4],
                        negativeColor: '#FF0000',
                        color: '#02c326',
                        fillOpacity: .5,
                        lineWidth: 0,
                        enableMouseTracking: false,
                        marker: {
                                enabled: false
                            }
                        }, {
                        name: 'Harvard',
                        type: 'line',
                        data: [26,25.8,20.5,12.2,30,-2.7,-0.5,12.5,21.1,15.2,16.7,23,8.6,-27.3,11,21.4,-0.05,11.3],
                        marker: {
                                enabled: false
                            },
                        color: '#a70500'


                    }, {
                        type: 'line',
                        name: 'NACUBO',
                        data: [17.2,20.4,18,11,13,-3.6,-6,3,15.1,9.3,10.7,17.2,-3,-18.7,11.9,19.2,-0.3,11.7],
                        marker: {
                                enabled: false
                            },
                        color: '#000'
                    }],
                });

                var hasPlotBand = false;
                var $button = $('#button');
                var chart = $('#container').highcharts();
                controller = new ScrollMagic();

                var scene = new ScrollScene({triggerElement: "#container", duration: 200})
                    .on("start end", function (e) {
                            if (!hasPlotBand) {
                                chart.xAxis[0].addPlotBand({
                                    from: 5.5,
                                    to: 7.5,
                                    color: '#FCFFC5',
                                    id: 'plot-band-1'
                                });
                                $button.html('Remove plot band');
                            } else {
                                chart.xAxis[0].removePlotBand('plot-band-1');
                                $button.html('Add plot band');
                            }
                            hasPlotBand = !hasPlotBand;
                        })
                    .addTo(controller);

                var scene2 = new ScrollScene({triggerElement: "#trig", triggerHook: 1})
                    .setPin("#container")
                    .addTo(controller);
            });
        </script>
    </head>
<body>
    <img src="http://d2mtr37y39tpbu.cloudfront.net/wp-content/uploads/2013/05/Infographic_immigration-960x1440.jpg" alt="cats">
    <div id="container" style="height: 250px;"></div>
    <div id="trig" style="height: 0ox;"></div>
        <!-- <button id="button" class="autocompare">Add plot band</button> -->
    <img src="http://d2mtr37y39tpbu.cloudfront.net/wp-content/uploads/2013/05/Infographic_immigration-960x1440.jpg" alt="cats">
</body>
</html>
