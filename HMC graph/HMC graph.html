<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">
        var position = 1
        
$(function () {
    $('#container').highcharts({
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: 'Endowment Returns'
        },
        xAxis:  {               
            categories: ['1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013'],
            plotLines: [{
                    value: position,
                    width: 1,
                    color: 'red',
                    id: 'plot-line'
                }]
                },
        yAxis: [{ // Primary yAxis
            labels: {
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            title: {
                text: 'Yearly Returns',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            opposite: false

        }, { // Secondary yAxis
            gridLineWidth: 0,
            title: {
                text: 'Difference',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                format: '{value} mm',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }

            },
            opposite: true


        }], 
        series: [{
            type: 'area',
            name: 'Difference',
            data: [8.8,5.4,2.5,1.2,17,0.9,5.5,9.5,6,5.9,6,5.8,11.6,-8.6,-0.9,2.2,0.25,-0.4],
            negativeColor: '#FF0000',
            color: '#02c326',
            fillOpacity: .5,
            lineWidth: 0,
            marker: {
                    enabled: false
                }
            }, {
            name: 'Harvard',
            type: 'line',
            data: [26,25.8,20.5,12.2,30,-2.7,-0.5,12.5,21.1,15.2,16.7,23,8.6,-27.3,11,21.4,-0.05,11.3],
            marker: {
                    enabled: false
                }

        }, {
            type: 'line',
            name: 'NACUBO ave.',
            data: [17.2,20.4,18,11,13,-3.6,-6,3,15.1,9.3,10.7,17.2,-3,-18.7,11.9,19.2,-0.3,11.7],
            marker: {
                    enabled: false
                }
        }]
    });
});
    

    
    var hasPlotBand = false,
        chart = $('#container').highcharts(),
        $button = $('#button');
    
    $button.click(function() {
        if (!hasPlotBand) {
            chart.xAxis[0].addPlotBand({
                from: 5.5,
                to: 7.5,
                color: '#FCFFC5',
                id: 'plot-band-1'
            });
            $button.html('Remove plot band');
        } else {
            chart.xAxis[0].removePlotBand('plot-band-1');
            $button.html('Add plot band');
        }
        hasPlotBand = !hasPlotBand;
    });
});
    
            
        

        </script>
    </head>
    <body>
<script src="../js/highcharts.js"></script>
<script src="../js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<button id="button" class="autocompare">Add plot line</button>

    </body>
</html>
