<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            title: {
                text: 'Endowment Returns',
                x: -20 //center
            },
            xAxis: {
                categories: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013'],
                lineColor: '#FF0000',
                lineWidth: 2

            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '°C'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            // series: [{
            //     name: 'Harvard - NACUBO +1 Bil.',
            //     data: [-0.4, -0.85, 1.3, -1.2, -6.8, 8, 1.7, 1.5 ,1.4 ,3.9]
            // }]
            series:[{
                name: 'Harvard',
                data: [11.3, -0.05, 21.4, 11, -27.3, 8.6, 23, 16.7, 15.2, 21.1, 12.5, -0.5, -2.7, 30],
                negativeColor: '#FF0000'
            }, {
                name: 'NACUBO ave.',
                data: [11.7, 0.8, 20.1, 12.2, -20.5, 0.6, 21.3, 15.2, 13.8, 17.2, 4.1, -3.8, -1.6, 29.2],
                negativeColor: '#FF0000'
            }]
        });
    });
    

		</script>
	</head>
	<body>
<script src="../js/highcharts.js"></script>
<script src="../js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
